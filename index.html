<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Synthesizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div class="notes"></div>

    <div class="options">
      <select name="waveSelector" id="waveSelector"></select>

      <div>
        <span>Volume: </span>
        <input id="volumeInput" name="volume" type="range" min="-1" max="1.0" step="0.01" value="0.5" list="volumes" />
        <span id="volumeDisplay">1</span>
      </div>
      
      <div class="adsr">
        <span>ADSR</span>
        
        <input id="attack" name="attack" type="range" min="0" max="2" step="0.01" value="0" />
        <input id="decay" name="decay" type="range" min="0" max="1.0" step="0.01" value="0" />
        <input id="sustain" name="sustain" type="range" min="0" max="1.0" step="0.01" value="0" />
        <input id="release" name="release" type="range" min="0" max="2" step="0.01" value="0" />
      </div>
    </div>
  </div>

  <!-- <button id="play">play</button> -->

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/note.js"></script>
  <script src="js/synthesizer.js"></script>
  <script src="js/render.js"></script>
  <!-- <script src="./main.js"></script> -->
</body>

</html>
