<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Synthesizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="notes"></div>

      <div class="options">
        <select name="waveSelector" id="waveSelector"></select>

        <span>Volume: </span>
        <input
          id="volumeInput"
          name="volume"
          type="range"
          min="-1"
          max="1.0"
          step="0.01"
          value="0.5"
          list="volumes"
        />
        <span id="volumeDisplay">1</span>
      </div>
    </div>

    <!-- <button id="play">play</button> -->

    <script src="js/synthFunctions.js"></script>
    <script src="js/createKeyboard.js"></script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
