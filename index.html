<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Synthesizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">

    <div class="options">
      
      <div class="volumediv">
        <span>Volume: </span>
        <input id="volumeInput" name="volume" type="range" min="-1" max="1.0" step="0.01" value="0.5" list="volumes" />
        <span id="volumeDisplay">1</span>
      </div>
      
      <select name="waveSelector" id="waveSelector"></select>
      
      <div class="denotediv">
        <span>Denote</span>
        <input id="denote" name="denote" type="range" min="1" max="100" step="0.01" value="10"/>
        <span id="denoteDisplay">10</span>
      </div>

      <div class="lowpassdiv">
        <h4>Lowpass</h4>

        <div>
          <span>Frequency</span>
          <input id="lowpassFreq" name="lowpassFreq" type="range" min="0" max="1" step="0.01" value="0" />
          <span id="lowpassFreqDisplay"></span>
        </div>
        
        <div>
          <span>Q</span>
          <input id="lowpassQ" name="lowpassQ" type="range" min="0" max="1" step="0.01" value="0" />
          <span id="lowpassQDisplay"></span>
        </div>
      </div>

      <div class="adsr">
        <span>ADSR</span>
        <div>
          <span>Attack:</span>
          <input id="attack" name="attack" type="range" min="0" max="2" step="0.01" value="0" />
        </div>
        <div>
          <span>Decay:</span>
          <input id="decay" name="decay" type="range" min="0" max="1.0" step="0.01" value="0" />
        </div>
        <div>
          <span>Sustain:</span>
          <input id="sustain" name="sustain" type="range" min="0" max="1.0" step="0.01" value="0" />
        </div>
        <div>
          <span>Release:</span>
          <input id="release" name="release" type="range" min="0" max="2" step="0.01" value="0" />
        </div>
      </div>
    </div>

    <div class="notes"></div>
  </div>

  <!-- <button id="play">play</button> -->

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/note.js"></script>
  <script src="js/synthesizer.js"></script>
  <script src="js/render.js"></script>
  <!-- <script src="./main.js"></script> -->
</body>

</html>
