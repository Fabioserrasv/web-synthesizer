<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Synthesizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">

    <div class="options">


      <select name="waveSelector" id="waveSelector"></select>

      <div class="detunediv">
        <span>Detune</span>
        <input id="detune" class="teste" name="detune" type="range" min="0" max="100" step="0.01" value="10" />
        <span id="detuneDisplay">10</span>
      </div>

      <div class="lowpassdiv">
        <h4>Lowpass</h4>

        <div>
          <span>Frequency</span>
          <input id="lowpassFreq" name="lowpassFreq" type="range" min="0" max="1" step="0.01" value="0" />
          <span id="lowpassFreqDisplay"></span>
        </div>

        <div>
          <span>Q</span>
          <input id="lowpassQ" name="lowpassQ" type="range" min="0" max="1" step="0.01" value="0" />
          <span id="lowpassQDisplay"></span>
        </div>
      </div>

      <div class="adsr">
        <span>ADSR</span>
        <div>
          <span>Attack:</span>
          <input id="attack" name="attack" type="range" min="0" max="2" step="0.01" value="0" />
        </div>
        <div>
          <span>Decay:</span>
          <input id="decay" name="decay" type="range" min="0" max="1.0" step="0.01" value="0" />
        </div>
        <div>
          <span>Sustain:</span>
          <input id="sustain" name="sustain" type="range" min="0" max="1.0" step="0.01" value="0" />
        </div>
        <div>
          <span>Release:</span>
          <input id="release" name="release" type="range" min="0" max="2" step="0.01" value="0" />
        </div>
      </div>
    </div>

    <div class="synthesizer">
      <div class="notesb"></div>
      <div class="notes"></div>
    </div>

  </div>

  <!-- <button id="play">play</button> -->

  <script src="js/config.js"></script>
  <script src="js/entities/input-events.js"></script>
  <script src="js/entities/display.js"></script>
  <script src="js/entities/note.js"></script>
  <script src="js/entities/synthesizer.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/render.js"></script>
  <!-- <script src="./main.js"></script> -->
</body>

</html>
